<!DOCTYPE html [
		<!ENTITY % htmlDTD PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd"> %htmlDTD;
		<!ENTITY % ncDTD SYSTEM "chrome://nextcloud/locale/settings.dtd"> %ncDTD;
		]>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<script type="application/javascript"
			src="chrome://nextcloud/content/settings.js"/>
	<link rel="stylesheet"
		  type="text/css"
		  href="chrome://messenger/skin/cloudfile/addAccountDialog.css"/>
</head>
<body id="provider-settings">
<form id="provider-form" onsubmit="return false;">
	<label for="displayName">&nextcloudSettings.provider;</label>
	<input id="displayName" required="required" type="text"/>
	<label for="server">&nextcloudSettings.server;</label>
	<input id="server" type="text" required="true"/>
	<label for="port">&nextcloudSettings.port;</label>
	<input id="port" pattern="[0-9]+" required="true" value="443"/>
	<label for="username">&nextcloudSettings.username;</label>
	<input id="username" type="text" required="true"/>
	<label for="storageFolder">&nextcloudSettings.storageFolder;</label>
	<input id="storageFolder" type="text" required="true" value="/Mail-attachments"/>
	<label for="protectUploads">&nextcloudSettings.protectUploads;</label>
	<input id="protectUploads" type="password" value=""/>
	<label for="useRandomPassword">
		<input id="useRandomPassword" type="checkbox" style="display: inline-block; width: auto;" onclick="onUseRandomPasswordClick();"/>&nextcloudSettings.useRandomPassword;
	</label>
</form>
<div id="learn-more">
	<a href="https://nextcloud.com/">&nextcloudSettings.learnMore;</a>
</div>
</body>
</html>
